<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="games.images[0]" :alt="games.images[0]" />
            <div class="text">
              <h3>{{games.titles[0]}}</h3>
              <p>{{games.texts[0]}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="prev"></div>
            <div class="next" @click="next"></div>

            <div class="thumb">
              <img
                v-for="(images ,index) in games.images"
                :src="images"
                :alt="`Immagine ${index+1}`"
                class="thumb"
                :class="index === 0 ? 'active' : ''"
              />
            </div>
